<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Colorize</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body class="gradient-body">
    <script src='./index.js'></script>
    <script>
        var loadFile = function(event) {
          var output = document.getElementById('output');
          output.src = URL.createObjectURL(event.target.files[0]);
          output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
          }
        };
      </script>
    <header>
        <h1>Colorizer<img src="./imgs/Colorize_logo.png" height="90px" width="90px"></h1>
        <ul class="nav">
            <li class="navlink"><a id="home" href="#home">Home</a></li>
            <li class="navlink"><a id="about" href="#about">About</a></li>
            <li class="navlink"><a id="contact" href="#contact">Contact</a></li>
            </ul>
            
            
    </header>
   
    <h2>Drag and drop photos to start the colorizing process</h2>
    <div class='main-div'>
        <form> 
            <input name="file" type="file" id="file" class="dropzone" accept="image/*" onchange="loadFile(event)"/>
            <label for="file"><img width="200px" height="200px" id="output"/></label>
            <button id='btn' class="button" type="submit">Colorize</button>
        </form>
        <div id="AboutMeHTML" style="visibility:hidden;" class="about">
            <p>This App revolves around the latest machine learning algorithm 
            designed for color reproduction to at least a 90% accuracy.</p>
        </div>
        <div id="ContactHTML" style="visibility:hidden;">This is contact HTML</div>

    </div>
    
</body>
</html>
